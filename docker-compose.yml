version: '3.8'

services:
  frontend-dev:
    build:
      context: ./cepv-frontend
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    restart: always
    volumes:
      - ./cepv-frontend:/app

  backend-dev:
    build:
      context: ./cepv-backend
      dockerfile: Dockerfile.dev
    ports:
      - '5000:5000'
    # restart: always
    
  
  reverse_proxy-dev:
    build:
      context: ./reverse_proxy
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - backend-dev
      - frontend-dev
    # restart: always
    environment:
      - FRONTEND_ENDPOINT=frontend-dev:3000
      - BACKEND_ENDPOINT=backend-dev:5000